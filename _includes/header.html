{% assign custom_url = site.url | append: site.baseurl %}
{% assign full_base_url = custom_url %}

<nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse fixed-top">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
  </button>
  <a class="navbar-brand" href="{{ full_base_url }}/">{{ site.title | escape }}</a>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      {% for guide in site.guides %}
        {% if guide.title %}
        <li class="nav-item">
          <a class="nav-link" href="{{ guide.url | prepend: full_base_url }}">{{ guide.title | escape }}</a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
